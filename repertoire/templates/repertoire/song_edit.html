{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

{% if user.is_authenticated and song.musician == user %}
<form id="addSongForm" method="post">
    {{ add_song_form | crispy }}
    {% csrf_token %}
    <button id="submitButton" type="submit" class="btn btn-signup btn-lg">Update</button>
{% else %}
<div>Sorry, but you are not authorized to edit this song...</div>
{% endif %}

{% endblock content %}
